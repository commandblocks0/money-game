<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="money">Money: 0</div>
        <div>
            <div id="day">Day: 1</div>
        </div>
    </header>

    <aside>
        <table id="itemTable"></table>
    </aside>

    <article>
        <h3>Purchase Item</h3>
        <div>
            <input autocomplete="off" type="text" placeholder="Item Name" id="itemName">
            <input autocomplete="off" type="number" placeholder="Item Price" id="itemPrice">
            <input autocomplete="off" type="url" placeholder="Img" id="itemImg">
            <button id="itemPurchaseButton">Purchase</button>

            <textarea cols="30" rows="10" id="userNotes" placeholder="Notes"></textarea>
            <label style="margin-top: 20px;" for="payout">Payout:</label><input type="number" id="payout" placeholder="Payout" value="1500">
        </div>
    </article>

    <section id="itemOverview">
        <h3>Item Overview</h3>
        <img id="overviewImg" src="" alt=""><br>
        <div>
            <button id="overviewRemoveButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
            </button>
            <button id="overviewCloseButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
        </div>
    </section>

    <section class="itemPurchased">
        Item Purchased!
    </section>

    <script src="script.js"></script>
</body>
</html>
